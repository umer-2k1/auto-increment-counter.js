<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div> 
        <h1>Responsive Count Up Animation by <a  target="_blank" href="https://www.linkedin.com/in/umer-memon-4ba251215/">Umer Memon</a></h1>
      </div>
      <div class="wrapper">
              <div class="container">
                  <i style="color:  #00acee ; cursor: pointer; " class="fab fa-twitter fa-3x"></i>
                  <span class="counter" data-target="1300"></span>
                  <span class="text">Followers</span>
              </div>
      
              <div class="container">
                  <i style="color: #bc1888; cursor: pointer; " class="fab fa-instagram fa-3x"></i>
                  <span class="counter" data-target="800"></span>
                  <span class="text">Followers</span>
              </div>

              <div class="container">
                <i style="color: #0077B5; cursor: pointer; " class="fab fa-linkedin fa-3x"></i>
                <span class="counter" data-target="700"></span>
                <span class="text">Connetions</span>
            </div>

              <div class="container">
                  <!-- <i style="color: #4267B2;" class="fab fa-facebook fa-3x"></i> -->
                  <i style="color: #3B5998; cursor: pointer; " class="fab fa-facebook-square fa-3x" aria-hidden="true"></i>
                  <span class="counter" data-target="300"></span>
                  <span class="text">Friends</span>
              </div>
      

       </div>  

    <script src="Script.js"></script>
</body>
</html>
